<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习闭包函数</title>
</head>
<body>
    <script>
        function a()
        {
            var n=0;
            function b(m)
            {
                n=n+m;
                return n;
            }
            return b;
        }
        var f=a();
        document.write(f(3));
        document.write("<br>");
        document.write(f(3));
        document.write("<br>");
        document.write(f(3));
        document.write("<br>");

    </script>
</body>
</html>
