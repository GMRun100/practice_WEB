<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数原型</title>
</head>
<body>
    <script type="text/javascript">
        //每个函数内部都有一个原型对象
        function Fn() {
            console.log(" Fn....")
        }
        console.log(Fn.prototype);   //prototype指向了一个Object对象
        console.log(Fn.prototype.constructor);   //prototype下面有一个constructo引用变量指向了函数对象
        Fn.prototype.constructor();
        Fn();
        Fn.prototype.test=function () {
            console.log(" Fn  test....")
        }
        var fn= new Fn();
        fn.test();


    </script>
</body>
</html>
