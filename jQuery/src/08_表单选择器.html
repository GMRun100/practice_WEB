<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_表单选择器</title>
    <script type="text/javascript" src="../lib/jquery-1.12.3.js"></script>
</head>
<body>
    <form>
        用户名：<input type="text"><br>
        密码：<input type="password"><br>
        爱好:<input type="checkbox" checked="checked">篮球
        <input type="checkbox">足球
        <input type="checkbox" checked="checked">羽毛球
        <br>
        性别:<input type="radio" name="sex" value="male">男
            <input type="radio" name="sex" value="female">女
        <br>
        邮箱:<input type="text" name="email" disabled="disabled">
        <br>
        所在地：
        <select name="city">
            <option value="beijing">北京</option>
            <option value="tianjin">天津</option>
            <option value="hebei">河北</option>
        </select>
        <br>

        <input type="submit" value="提交">
    </form>

    <script>

        /*
        需求:
        1. 选择不可用的文本输入框
        2. 显示选择爱好 的个数
        3. 显示选择的城市名称
         */


        //1. 选择不可用的文本输入框
       //$(":text:disabled").css('background', 'red');
       //console.log($(":text:disabled"));

        //2. 显示选择爱好 的个数
        //console.log($(":checkbox:checked").length);

        //3. 显示选择的城市名称
        $(":submit").click(function () {
            alert($("select>option:selected").html());
        })






    </script>

</body>
</html>
