<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_基本选择器</title>
</head>
<body>
    <div id="div1" class="box">div1(class="box")</div>
    <div id="div2" class="box">div1(class="box")</div>
    <div id="div3">div3</div>
    <span class="box">span(class="box")</span>
    <ul>
        <li>AAAA</li>
        <li title="hello">BBBB</li>
        <li class="box">CCCC(class="box")</li>
        <li title="hello">DDDD</li>
    </ul>
    <!--
    1. 是什么?
      - 有特定格式的字符串
    2. 作用
      - 用来查找特定页面元素
    3. 基本选择器
      - #id : id选择器
      - element : 元素选择器
      - .class : 属性选择器
      - * : 任意标签
      - selector1,selector2,selectorN : 取多个选择器的并集(组合选择器)
      - selector1selector2selectorN : 取多个选择器的交集(相交选择器)
    -->
    <script src="../lib/jquery-1.12.3.js"></script>
    <script type="text/javascript">
        //1. 选择id为div1的元素
        //$("#div1").css({"background":"yellow"} );
        // 2. 选择所有的div元素
        //$("div").css({"background":"yellow"} );
        //3. 选择所有class属性为box的元素
        //$(".box").css({"background":"yellow"} );
       // 4. 选择所有的div和span元素
       // $("div,span").css({"background":"yellow"} );

       // 5. 选择所有class属性为box的div元素
        $("div.box").css({"background":"yellow"} );


    </script>


</body>
</html>
